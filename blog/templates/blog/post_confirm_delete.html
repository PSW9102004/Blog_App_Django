{% extends "blog/base.html" %}
{% block content %}
<div class="flex-center" style="min-height: 50vh;">
    <div class="card" style="max-width: 500px; padding: var(--spacing-xl);">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-size: 1.5rem; margin-bottom: var(--spacing-md);">Delete
                    Post</legend>
                <h3 style="font-size: 1.2rem; margin-bottom: var(--spacing-lg);">Are you sure you want to delete the
                    post "{{ object.title }}"?</h3>
            </fieldset>
            <div class="form-group flex">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
