{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex-center" style="min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 450px; padding: var(--spacing-xl);">
        <h2 style="text-align: center; margin-bottom: var(--spacing-md);">Log In</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="width: 100%;" type="submit">Login</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: var(--spacing-md); font-size: 0.9rem;">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
