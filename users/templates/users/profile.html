{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto; padding: var(--spacing-xl);">
    <div class="profile-header">
        <img class="profile-img-lg" src="{{ user.profile.image.url }}">
        <div>
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"
                style="font-size: 1.5rem; margin-bottom: var(--spacing-md); padding-bottom: var(--spacing-xs);">Profile
                Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
